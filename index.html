<html>
<head>
	<title>Tic Tac Toe </title>
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="js/tic_tac_toe.js"></script>
</head>


<body>

<h1 id="game_name">Tic Tac Toe</h1>

<table id="game_board">
	<tr data-row = "0">
		<td data-column = "0"></td><td data-column= "1"></td><td data-column = "2"></td>
	</tr>
	<tr data-row = "1">
		<td data-column = "0"></td><td data-column = "1"></td><td data-column = "2"></td>
	</tr>	
	<tr data-row = "2">
		<td data-column = "0"></td><td data-column = "1"></td><td data-column = "2"></td>
	</tr>
</table>

<div class ="reset">Reset
</div>

</body>
</html>
